<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>jerobros_dice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container-fluid">
    <!--start header -->
    <div class="row p-0 ">
      <div class="col-md-12 col-sm-12 bg-info border border-dark">
        <h1 class="display-1 text-center fw-bold text-decoration-underline">jerobros dice</h1>

        <div class="col text-center ">
          <button type="button" class="btn btn-primary text-center m-2" id="new-game">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
              <path
                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z">
              </path>
            </svg>
            new game
          </button>
        </div>
      </div>
    </div>

    <!--end header -->

    <div class="row">
      <!--start player one -->
      <div class="col-md-5 col-sm-12 border border-primary text-center" id="player1">
        <h2 class="text-center fs-1" id="num-0">player 1</h2>
        <div class="fs-1" id="score-0">20</div>
        <div class="border border-dark bg-warning bg-gradient mb-2">
          <div class="fs-1">current</div>
          <div class="fs-2" id="current-0">10</div>
        </div>
      </div>
      <!--end player one -->

      <!--start icon play and hold -->


      <div class="d-flex flex-column align-items-center col-md-2 col-sm-12 bg-danger">

        <img class="m-4" style="height: 100px; width: 100px;" id="dice" src="images/dice_1.png" alt="dice">

        <button type="button" class="btn btn-primary p-2 m-2" id="btn-roll">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-repeat"
            viewBox="0 0 16 16">
            <path
              d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z">
            </path>
            <path fill-rule="evenodd"
              d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z">
            </path>
          </svg>
          roll_dice
        </button>


        <button type="button" class="btn btn-primary p-2 m-2" id="btn-hold">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="30" fill="currentColor"
            class="bi bi-arrow-down-square" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z">
            </path>
          </svg>
          hold
        </button>

      </div>




      <!--end icon play and hold -->

      <!--start player two -->

      <div id="player2" class="col-md-5 col-sm-12 border border-dark text-center">
        <h2 class="text-center fs-1" id="num-1">player 2</h2>
        <div class="fs-1" id="score-1">40</div>
        <div class="border border-dark bg-warning bg-gradient mb-2">
          <div class="fs-1">Current</div>
          <div class="fs-2" id="current-1">12</div>
        </div>
      </div>

      <!--end player two -->
    </div>
  </div>

  <!--start footer-->
  <div class="bg-danger d-none d-lg-block d-xl-block">
    <p class="text-center display-1 p-4 fw-bold">good game</p>

  </div>

  <script src="dice_play.js"></script>
</body>

</html>
